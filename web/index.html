<script src="https://cdn.unityads.unity3d.com/sdk/3.4/unityads.js"></script>

<script>
  // Sa a ap tann paj la chaje nèt pou liy wouj la ka disparèt
  window.addEventListener('load', function() {
    const myGameId = '4350361'; 
    const isTestMode = true;

    if (typeof UnityAds !== 'undefined') {
      UnityAds.initialize(myGameId, isTestMode, {
        onComplete: () => console.log('SDK Unity pare kounye a!'),
        onFailed: (error, message) => console.log('Erè: ' + message)
      });
    }
  });

  function afichePubUnity() {
    if (typeof UnityAds !== 'undefined') {
      // Sèvi ak non Ad Unit Web ou pral kreye a (ex: 'Soutien_Video')
      UnityAds.show('Soutien_Video', {
        onComplete: (id) => console.log('Fini!'),
        onFailed: (id, err, msg) => alert("Unity Ads: " + msg)
      });
    }
  }
</script>
