  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Sistèm pou fòse chajman si Service Worker la dousman
    window.addEventListener('load', function() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('flutter_service_worker.js?v={{flutter_service_worker_version}}', {
          timeout: 10000 // Nou bay SW a 10 segonn olye de 4 segonn
        })
        .then(function(reg) {
          console.log('Service Worker anrejistre.');
        }).catch(function(err) {
          console.warn('Service Worker dousman, Flutter ap kontinye...');
        });
      }
    });
  </script>
