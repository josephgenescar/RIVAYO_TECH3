  <link rel="manifest" href="manifest.json">

  <script src="https://cdn.unityads.unity3d.com/sdk/4.0/unityads.js"></script>

  <script>
    const myGameId = '4350361';
    const isTestMode = true; 

    window.addEventListener('load', function() {
      if (typeof UnityAds !== 'undefined') {
        UnityAds.initialize(myGameId, isTestMode, {
          onComplete: () => console.log('SDK Unity pare!'),
          onFailed: (error, message) => console.log('Unity Init Failed: ' + message)
        });
      }
    });

    async function afichePubUnity() {
      return new Promise((resolve) => {
        if (typeof UnityAds === 'undefined') { resolve(false); return; }
        const safetyTimeout = setTimeout(() => resolve(false), 10000);
        try {
          UnityAds.show('Soutien_Video', {
            onComplete: (id) => { clearTimeout(safetyTimeout); resolve(true); },
            onFailed: (id, err, msg) => { clearTimeout(safetyTimeout); resolve(false); }
          });
        } catch (e) { clearTimeout(safetyTimeout); resolve(false); }
      });
    }
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3551199857779767" crossorigin="anonymous"></script>

<body>
  
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Ti jounal pou swiv si Service Worker la ap bay pwoblèm
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js?v={{flutter_service_worker_version}}')
        .then(function(reg) {
          console.log('Service Worker pare.');
        }).catch(function(err) {
          console.warn('Service Worker pa chaje, men Flutter ap kontinye kanmenm...');
        });
      });
    }
  </script>
</body>
